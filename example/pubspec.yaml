name: git_bindings_example
description: Demonstrates how to use the git_bindings plugin.
publish_to: "none"

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  path_provider: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  git_bindings:
    path: ../

flutter:
  uses-material-design: true
